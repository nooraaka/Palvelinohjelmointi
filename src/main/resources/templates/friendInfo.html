<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Viikko2, tehtävä 3</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<h1>My friends</h1>
	<table>
		<tr th:each="friend: ${friends}">
			<td th:text="${friends}"></td>
		
	</table>

     <h1>Add new friend to list</h1>
     <form action="#" th:action="@{/save}" th:object="${friends}" method="post">
		<p>Name: <input type ="text" name="friend"/></p>
		<p><input type="submit" value="Submit"/></p>
	</form>
</body>
</html>
